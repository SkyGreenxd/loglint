version: "2"

issues:
  uniq-by-line: false
  max-same-issues: 0

linters:
  default: none
  enable:
    - loglint
  settings:
    custom:
      loglint:
        type: "module"
        description: "reports suspicious or non-standard log messages, created by SkyGreenxd."
        settings:
          loggers:
            - slog
            - zap
          rules:
            lowercase:
              enabled: true
              severity: INFO
            symbols:
              enabled: true
            english:
              enabled: true
              severity: INFO
            sensitive:
              enabled: true
              severity: ERROR
